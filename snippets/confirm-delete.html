<div align="center" id="popup" class="popup">
  <img class="popup-close-button" onclick="closePopup()" src="assets/images/close.png" />
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="color: white;">
    <th id="popup-header" class="popup-header">Confirm</th>     
    <tr></tr>
    <tr>
      <td align="center">
        <br />
        <div style="color: black; font-size: 20px;">Are you sure you want to delete this?</div>
      </td>
    </tr>
  </table>
  <br />
  <table width="66%" border="0" cellspacing="5" cellpadding="0" align="center">
    <td width="50%" align="center">
      <div class="popup-button" id="popup-button" ontouchstart="this.className='popup-button-over';" ontouchend="this.className='popup-button';" style="background-image: linear-gradient(#5C7093, #32559C);"> 
        <div id="popup-btn-regular" onclick="deleteTableItem()">OK</div>
      </div>
    </td>
    <td width="50%" align="center">
      <div class="popup-button" id="popup-button" ontouchstart="this.className='popup-button-over';" ontouchend="this.className='popup-button';" style="background-image: linear-gradient(#999, #777);"> 
        <div id="popup-btn-cancel" onclick="closePopup()">Cancel</div>
      </div>
    </td>
  </table>
</div>
