<div align="center" id="popup" class="popup">
    <img class="popup-close-button" onclick="closePopup()" src="assets/images/close.png" />
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="color: white;">
        <th id="popup-header" class="popup-header">Confirm</th>     
        <tr></tr>
        <th>
            <br />  
            <div style="margin-left: 10px; margin-right: 10px; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; font-size: 20;">Are you sure you want to delete this?</div>
            
            <div class="popup-button" id="popup-button" ontouchstart="this.className='popup-button-over';" ontouchend="this.className='popup-button';"> 
                <div id="popup-btn-regular" onclick="deleteTableItem()">OK</div>
            </div>
            <div class="popup-button" id="popup-button" ontouchstart="this.className='popup-button-over';" ontouchend="this.className='popup-button';"> 
                <div id="popup-btn-cancel" onclick="closePopup()">Cancel</div>
            </div>
        </th>
    </table>
</div>
