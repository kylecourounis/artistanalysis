<div align="center" id="popup" class="popup">
  <img class="popup-close-button" onclick="closePopup()" src="assets/images/close.png" />
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="color: white;">
    <th id="popup-header" class="popup-header">Add Category</th>     
    <tr></tr>
    <th>
      <br />
      <input type="text" id="input-category-name" name="category-name" placeholder="Enter Name"></input>
    </th>
  </table>
  <br />
  <table width="66%" border="0" cellspacing="5" cellpadding="0" align="center">
    <td width="50%" align="center">
      <div class="popup-button" id="popup-button-ok" onclick="lightupOnClick('popup-button-ok')" ontouchstart="this.className='popup-button-over';" ontouchend="this.className='popup-button';" style="background-image: linear-gradient(#5C7093, #32559C);"> 
        <div id="popup-btn-regular" onclick="addButtonDone()">OK</div>
      </div>
    </td>
    <td width="50%" align="center">
      <div class="popup-button" id="popup-button-cancel" onclick="lightupOnClick('popup-button-cancel')" ontouchstart="this.className='popup-button-over';" ontouchend="this.className='popup-button';" style="background-image: linear-gradient(#999, #777);"> 
        <div id="popup-btn-cancel" onclick="closePopup()">Cancel</div>
      </div>
    </td>
  </table>
</div>
